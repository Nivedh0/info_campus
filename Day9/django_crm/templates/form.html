<!DOCTYPE html>
<html>
<head>
    <title>Customer Management</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="custom.css">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-center mb-4">Customer Form</h2>

  
    <form class="card p-4 shadow mb-5" onsubmit="addCustomer(event)">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" id="phone" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <input type="text" id="status" class="form-control" placeholder="lead / customer / client" required>
        </div>

        <button class="btn btn-primary w-100">Submit</button>

    </form>

    
    <h2 class="text-center mb-3">Customer List</h2>

    <table class="table table-bordered table-striped table-hover shadow">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="customerTable">
           
        </tbody>
    </table>

</div>

<!-- JAVASCRIPT -->
<script>
function addCustomer(event) {
    event.preventDefault(); 

   
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let phone = document.getElementById("phone").value;
    let status = document.getElementById("status").value;

    let row = `
        <tr>
            <td>${name}</td>
            <td>${email}</td>
            <td>${phone}</td>
            <td>${status}</td>
        </tr>
    `;

    document.getElementById("customerTable").innerHTML += row;
    document.querySelector("form").reset();
}
</script>

</body>
</html>
